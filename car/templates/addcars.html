{%extends "base.html"%} 
{% block title%}
<title> ADD CARS </title>
{%endblock%} 

{% block contant %}
<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Submit</button>
  {% comment %} {% csrf_token %} {% endcomment %}
    {% comment %} <div class="form-group">
      <label for="exampleInputEmail1">CarModel</label>
      <input name="CarModel" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter a CarModel">
      <small id="emailHelp" class="form-text text-muted"></small>
    </div>
    <div style="margin-top=20px"></div>
    <div class="form-group">
      <label for="exampleInputPassword1">DATE of industry</label>
      <input  name="dateOfIndustry" type="date" class="form-control" id="exampleInputPassword1" placeholder="date">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Engine</label>
      <input  name="Engine"  type="text" class="form-control" id="exampleInputPassword1" placeholder="Engine">
    </div>
    <select name="gearBox" class="form-select" aria-label="Default select example">
      <option value="3"  selected>Open this select gearbox</option>
      <option value="1">normal</option>
      <option value="2">automatic</option>
      
    </select>

    <div class="form-group">
      <label for="exampleInputPassword1">Wheel</label>
      <input name="Wheel" type="number" class="form-control" id="exampleInputPassword1" placeholder="Wheel">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button> {% endcomment %}
  </form>
{%endblock%}

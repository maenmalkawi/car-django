{% block contant %}

{% for i in cars %}
<div id="gri1" class="row row-cols-3">
  <div class = "col">

    <div id="carrd" class="card" >
      {% if i.image %}
      <img id="car" src="{{ i.image.url }}" alt="{{ i.CarModel }}">
    {% else %}
      <!-- Show your custom fallback image here -->
      <img id="car" src="{% static 'img/no-image-found.png' %}" alt="No Image Available">
    {% endif %}      
    <div class="card-body">
          <h5 class="card-title">{{i.CarModel}}</h5>
          <p class="card-text">{{i.dateOfIndustry}}</p>
          <p class="card-text">{{i.price}}</p>

        
          <a class="but" href="{{ i.get_absolute_url }}">
            <button id="newbut" type="button" class="btn btn-primary">Details</button>
          </a>
          

        </div> 
      </div>
    </div>
{% endfor %}

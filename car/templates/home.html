{%extends "base.html"%} 
{% block title%}
<title> home </title>
{%endblock%} 

{% block contant %}
 <h1> welcome to home page </h1>
 <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">CarModel</th>
        <th scope="col">Date of industry</th>

        <th scope="col">Wheel</th>
        <th scope="col">Engine</th>


      </tr>
    </thead>
    <tbody>
        {% for i in Cars %} 
        <tr>
            <td> {{i.id}} </td>

            <td> {{i.Engine}} </td>

        </tr>
        {% endfor %}
    </tbody>
  </table>

{% endblock %}

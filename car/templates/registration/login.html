<!DOCTYPE html>

<html>
    <head>
        {% load bootstrap5 %}
        {% bootstrap_css %}
        {% bootstrap_javascript %}
        {% load static%}
{%block contant%}
<link rel="stylesheet" href="{% static 'css/login.css' %}"> 

<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="{% static 'img/caaaaaaraaageeeee.jpg'  %}"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
    
        <form  method="POST" action="{% url 'login' %}">
            {% csrf_token %}

          <!-- Email input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input name="username" type="text" id="form3Example3" class="form-control form-control-lg"
              placeholder="Enter a valid username" />
            <label class="form-label" for="form3Example3">username</label>
          </div>

          <!-- Password input -->
          <div data-mdb-input-init class="form-outline mb-3">
            <input  name="password" type="password"id="form3Example4" class="form-control form-control-lg"
              placeholder="Enter password" />
            <label class="form-label" for="form3Example4">Password</label>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
            <a class="reset" href="{% url 'password_reset' %}">Forgot Password?</a>

          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button id="login" type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
          </div>


        </form>
        <button class="but">
        <a id="rege" href="{% url 'register' %}">Register</a>
        </button>

      </div>
    </div>
  </div>
  <div id="fot">
    <!-- Copyright -->
    <div  class="text-white mb-3 mb-md-0">
      Copyright Â© 2020. All rights reserved.
    </div>
    <!-- Copyright -->

    <!-- Right -->
    <div>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-google"></i>
      </a>
      <a href="#!" class="text-white">
        <i class="fab fa-linkedin-in"></i>
      </a>
    </div>
    <!-- Right -->
  </div>

{% endblock %}
